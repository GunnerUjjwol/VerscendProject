<table *ngIf = "UserQueries">
  <tr>
    <th>User Name</th>
    <th>Email</th>
    <th>Subject</th>
    <th>Message</th>
  </tr>
  <tr *ngFor = "let user of UserQueries">
    <th>{{user.userName}}</th>
    <th>{{user.email}}</th>
    <th>{{user.subject}}</th>
    <th>{{user.message}}</th>
    <th><button class = "btn btn-danger"></button></th>
  </tr>
</table>
